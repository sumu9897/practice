<!DOCTYPE html>
<html><head>
    <title>input</title>
    </head>

<body style = "background-color: greenyellow;">


<h2>Input type in HTML</h2>
<p>The <strong>input type="text"</strong> defines a one-line text input field:</p>

Text       <input type="text"><br>
E-mail     <input type="email"><br>
Number     <input type="number"><br>
File       <input type="file"><br>
Image      <input type="image"><br>
URL        <input type="url"><br>
Hidden     <input type="hidden"><br>
Password   <input type="password"><br>
Checkbox   <input style="color: red;" type="checkbox"><br>
Button     <input style="background-color:blue;" type="button"><br>
Color      <input type="color"><br>
Date       <input type="date"><br>
Local Time <input type="datetime-local"><br>
Time       <input type="time"><br>
Month      <input type="month"><br>
Week       <input type="week"><br>
Radio      <input type="radio"><br>
Range      <input type="range"><br>
Search     <input type="search"><br>
Tel        <input type="tel"><br>
Reset      <input type="reset"><br>
Submit     <input type="submit"><br>


</body>
</html>
